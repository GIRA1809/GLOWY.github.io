<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Producto - Glowy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Contenedor del logo y título centrado -->
    <div class="logo-nombre centrado">
      <img src="img/logo.png" alt="Logo de Glowy" class="logo">
      <img src="img/titulo.png" alt="Nombre Glowy" class="nombre">
    </div>
  </header>

  <main>
    <section class="detalle-producto">
      <img src="img/crema1.jpg" alt="Producto" class="imagen-detalle">
      <h2>Crema antitranspirante</h2>
      <p>Descripción producto.</p>
      <p class="precio">$25.000</p>
      <button class="boton" onclick="window.history.back()">Volver</button>
      <button class="boton">Comprar</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Glowy. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
